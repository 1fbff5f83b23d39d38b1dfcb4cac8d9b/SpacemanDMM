<!DOCTYPE html>
<html lang="en">
<head>{% block head %}
    {% if base_href %}<base href="{{ base_href }}">{% endif %}
    <link rel="stylesheet" href="dmdoc.css">
    <script src="dmdoc.js"></script>
    <title>{% block title %}{% endblock title %} - {{ env.world_name }}</title>
{% endblock head %}</head>
<body>
<header>{% block header %}{% endblock header %}</header>
<article>{% block content %}{% endblock content %}</article>
<footer>{% block footer %}{% endblock footer %}</footer>
</body>
</html>
